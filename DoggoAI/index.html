<!DOCTYPE html>
<html>
<head>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2304559117676196"
     crossorigin="anonymous"></script>
    <title>DoggoAI</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
  <style>
    @import url("https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap");
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    section {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    section .wave {
      position: absolute;
      left: 0;
      width: 100%;
      height: 100%;
      background: #4973ff;
      box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.5);
      transition: 0.5s;
    }

    section .wave span {
      content: "";
      position: absolute;
      width: 325vh;
      height: 325vh;
      top: 0;
      left: 50%;
      transform: translate(-50%, -75%);
      background: #000;
    }

    .content {
      position: relative;
      z-index: 1;
      color: #fff;
      text-align: center;
    }

    .content h2 {
      font-size: 4em;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    .content p {
      font-size: 0.75em;
      font-weight: 300;
      opacity: 0.8;
      max-width: 300px;
      margin: 0 auto 20px auto;
    }

    section .wave span:nth-child(1) {
      border-radius: 45%;
      background: rgba(20, 20, 20, 1);
      animation: animate 5s linear infinite;
    }

    section .wave span:nth-child(2) {
      border-radius: 40%;
      background: rgba(20, 20, 20, 0.5);
      animation: animate 10s linear infinite;
    }

    section .wave span:nth-child(3) {
      border-radius: 42.5%;
      background: rgba(20, 20, 20, 0.5);
      animation: animate 15s linear infinite;
    }

    @keyframes animate {
      0% {
        transform: translate(-50%, -75%) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -75%) rotate(360deg);
      }
    }

    /* Uiverse Button Style */
    a.button-link {
      text-decoration: none;
    }

    .uiverse-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: inherit;
      cursor: pointer;
      font-weight: 500;
      font-size: 17px;
      padding: 0.8em 1.3em 0.8em 0.9em;
      color: white;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      border: none;
      letter-spacing: 0.05em;
      border-radius: 16px;
      margin: 0 auto;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    .uiverse-btn svg {
      margin-right: 8px;
      transform: rotate(30deg);
      transition: transform 0.5s cubic-bezier(0.76, 0, 0.24, 1);
    }

    .uiverse-btn span {
      transition: transform 0.5s cubic-bezier(0.76, 0, 0.24, 1);
    }

    .uiverse-btn:hover svg {
      transform: translateX(5px) rotate(90deg);
    }

    .uiverse-btn:hover span {
      transform: translateX(7px);
    }
  </style>
</head>
<body>
  <section>
    <div class="wave">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="content">
      <h2>DoggoAI</h2>
      <p>Coded by Niko Marinou, we offer outstanding image and video generation for only Â£30/month.</p>

      <!-- Button that links to pricing.html -->
      <a href="pricing.html" class="button-link">
        <button class="uiverse-btn">
          <svg
            height="24"
            width="24"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M0 0h24v24H0z" fill="none"></path>
            <path
              d="M5 13c0-5.088 2.903-9.436 7-11.182C16.097 3.564 19 7.912 19 13c0 .823-.076 1.626-.22 2.403l1.94 1.832a.5.5 0 0 1 .095.603l-2.495 4.575a.5.5 0 0 1-.793.114l-2.234-2.234a1 1 0 0 0-.707-.293H9.414a1 1 0 0 0-.707.293l-2.234 2.234a.5.5 0 0 1-.793-.114l-2.495-4.575a.5.5 0 0 1 .095-.603l1.94-1.832C5.077 14.626 5 13.823 5 13zm1.476 6.696l.817-.817A3 3 0 0 1 9.414 18h5.172a3 3 0 0 1 2.121.879l.817.817.982-1.8-1.1-1.04a2 2 0 0 1-.593-1.82c.124-.664.187-1.345.187-2.036 0-3.87-1.995-7.3-5-8.96C8.995 5.7 7 9.13 7 13c0 .691.063 1.372.187 2.037a2 2 0 0 1-.593 1.82l-1.1 1.039.982 1.8zM12 13a2 2 0 1 1 0-4 2 2 0 0 1 0 4z"
              fill="currentColor"
            ></path>
          </svg>
          <span>Choose Plans</span>
        </button>
      </a>
    </div>
  </section>
</body>
</html>
