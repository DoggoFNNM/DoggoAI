<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DoggoAI Pricing</title>
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="manifest" href="site.webmanifest">
<style>
  @import url('https://fonts.googleapis.com/css?family=Open+Sans');

  * {
    box-sizing: border-box;
  }

  body {
    background-color: #f6f5f7;
    font-family: 'Open Sans', sans-serif;
    margin-bottom: 50px;
  }

  .text-center {
    text-align: center;
  }

  .pricing-box-container {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
  }

  .pricing-box {
    background-color: #ffffff;
    box-shadow: 0px 2px 15px 0px rgba(0,0,0,0.5);
    border-radius: 4px;
    flex: 1;
    padding: 0 30px 30px;
    margin: 2%;
    min-width: 280px;
    max-width: 350px;
    color: #000;
  }

  .pricing-box h5 {
    text-transform: uppercase;
    margin-top: 20px;
  }

  .price {
    margin: 24px 0;
    font-size: 36px;
    font-weight: 900;
  }

  .price sub, .price sup {
    font-size: 16px;
    font-weight: 100;
  }

  .features-list {
    padding: 0;
    list-style-type: none;
  }

  .features-list li {
    font-weight: 100;
    padding: 12px 0;
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
  }

  .features-list li:last-of-type {
    border-bottom: none;
  }

  .btn-primary {
    border-radius: 25px;
    border: none;
    background-color: #ffffff;
    color: #ffffff;
    cursor: pointer;
    padding: 10px 15px;
    margin-top: 20px;
    text-transform: uppercase;
    transition: all 0.1s ease-in-out;
  }

  .btn-primary:hover {
    box-shadow: 0px 2px 15px 0px rgba(0,0,0,0.5);
    transform: translateY(-3px);
  }

  /* Premium Background */
  .pricing-box-bg-image {
    background-image: url('https://www.creativefabrica.com/wp-content/uploads/2021/09/15/Abstract-silver-line-on-black-background-Graphics-17322331-1-1-580x363.jpg');
    background-size: cover;
    background-position: center center;
    color: #ffffff;
  }

  .pricing-box-bg-image .features-list li {
    border-bottom-color: rgba(255, 255, 255, 1);
  }

  .pricing-box-bg-image .btn-primary {
    background-color: #ffffff;
    color: #000;
  }

  /* DoggoCore Background */
  .doggocore-bg {
    background-image: url('https://t3.ftcdn.net/jpg/13/76/18/92/360_F_1376189298_EZAHBvVUHzzzTcPuxlC63a3oJzZY3b8z.jpg');
    background-size: cover;
    background-position: center center;
    color: #000000; /* black text */
  }

  .doggocore-bg .features-list li {
    border-bottom-color: rgba(0, 0, 0, 0.3);
  }

  .doggocore-bg .btn-primary {
    background-color: #ffffff;
    color: #000000;
  }
</style>
</head>
<body>
  <h1 class="text-center">Pick the best plan for you</h1>

  <div class="pricing-box-container">
    <div class="pricing-box doggocore-bg text-center">
      <h5>DoggoCore</h5>
      <p class="price"><sup>$</sup>49<sub>/mo</sub></p>
      <ul class="features-list">
        <li><strong>10</strong> Projects</li>
        <li><strong>15</strong> Team Members</li>
        <li><strong>200</strong> Personal Projects</li>
        <li><strong>25,000</strong> Messages</li>
      </ul>
      <button class="btn-primary">Get Started</button>
    </div>

    <div class="pricing-box pricing-box-bg-image text-center">
      <h5>Premium</h5>
      <p class="price"><sup>$</sup>39<sub>/mo</sub></p>
      <ul class="features-list">
        <li><strong>5</strong> Projects</li>
        <li><strong>20</strong> Team Members</li>
        <li><strong>100</strong> Personal Projects</li>
        <li><strong>15,000</strong> Messages</li>
      </ul>
      <button class="btn-primary">Get Started</button>
    </div>
  </div>
</body>
</html>
